# General
start_msg: |
  🙃 به ربات آروان آپلود خوش آمدید!
  
  🔹️ در روزهای اخیر که با دشواری دانلود فایل‌ها مواجه هستیم، این ربات طراحی شده تا با دریافت فایل شما در تلگرام، آن را به صورت لینک دانلود از سرور اختصاصی به شما تحویل دهد.
  
  📘 برای مشاهده راهنما، از دستور /help استفاده کنید.
help_msg: |
  📘 برای استفاده از ربات کافی است فایل تلگرامی خود را همینجا بفرستید و تا آپلود فایل توسط ربات روی سرور مدتی صبر کنید.
  
  ❗️ در حال حاضر برای سایز فایل محدودیت‌های زیر برقرار هستند:
  👤 کاربران عادی: %s
  ⭐️ کاربران ویژه: %s
  
  👨‍💻 این ربات توسط @hamid0740 طراحی شده است.
  💻 سورس کد این ربات هم، در [گیت‌هاب](https://github.com/hamid0740/File2Link-Bot) موجود است.
not_file_error: |
  ⚠️ برای استفاده از ربات، تنها مجاز به ارسال انواع پیام زیر هستید:
  
  🗃 فایل
  🎥 ویدیو
  🖼 تصویر
  🎧 موسیقی
  🎙 ویس
  🤳 ویدیو نوت
